prose:
  rooturl: 'source/_posts'
  media: 'source/images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    source/_posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
    source/_static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
