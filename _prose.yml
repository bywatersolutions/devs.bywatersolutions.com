prose:
  rooturl: 'source/_posts'
  media: 'source/images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    source/_posts:
      - name: "module"
        field:
          element: "text"
          label: "Module"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "short_description"
        field:
          element: "text"
          label: "Short Description"
      - name: "tags"
        field:
          element: "text"
          label: "Add Tags"
          placeholder: "Separate tages with commas"
      - name: "bug"
        field:
          element: "number"
          label: "Community Bug #"
          help: "Bug number for this project from bugs.koha-community.org"
      - name: "raised"
        field:
          element: "number"
          label: "Raised"
          help: "Amount raised already"
      - name: "goal"
        field:
          element: "number"
          label: "Goal"
          help: "Total amount needing funded"
      - name: "supporters"
        field:
          element: "number"
          label: "Supporters"
          help: "The number of libraries giving funds for this project"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Date after which the post will be published, set to CURRENT_DATETIME for it be published right away"
          value: "CURRENT_DATETIME"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          help: "Check to make post visible, uncheck to hide it"
          value: true
    source/_static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
